<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel=stylesheet href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="card">
  <div class="card-container">
    <section class="result">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p> of 100 </p>
      </div>
      <b>Great</b>
      <p class="info">
        You have scored 65% higher than people who have taken these tests
      </p>
    </section>
    <section class="summary">
      <h3 class="title">Summary</h3>
      <div class="rows">
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-reaction.svg" alt="icon">
            <b>Reaction</b>
            <p><b>80</b> / 100 </p>
          </div>
        </div>
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-memory.svg" alt="icon">
            <b>Memory</b>
            <p><b>92</b> / 100 </p>
          </div>
        </div>
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-verbal.svg" alt="icon">
            <b>Verbal</b>
            <p><b>61</b> / 100 </p>
          </div>
        </div>
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <b>Visual</b>
            <p><b>72</b> / 100 </p>
          </div>
        </div>

      <button class="btn">Continue</button>
    </section>
  </div>
</div>

<footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://vercel.com/harsh-amins-projects/">Harsh Amin</a>.
  </div>
</footer> 

</body>


</html>
